<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shopping.css" />

    <script src="https://kit.fontawesome.com/20b2de16ac.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="shoptitle">Enjoy Shopping!</h1>
        <h3 id="shopsubtitle">"I say let the world go to hell, but I should always have my desert."</h3>
    </header>
    <div id="allitems">

        <div class="shop-item">
            <span class='shop-item-title'>Donut</span>
            <img class="shop-item-image"
                src="https://dynaimage.cdn.cnn.com/cnn/q_auto,w_380,c_fill,g_auto,h_214,ar_16:9/http%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F181127105254-08-50-sweets-travel-donuts.jpg"
                alt="hjaxghsvds">
            <div class="shop-item-details">
                <span class="shop-item-price">$16.5</span>

                <button class="shop-item-button">Add to cart</button>

            </div>
        </div>

        <div class="shop-item">
            <span class='shop-item-title'>Sheese cake</span>
            <img class="shop-item-image"
                src="https://www.finedininglovers.com/sites/g/files/xknfdk626/files/styles/im_hero_570/public/2019-06/dessert-recipes.jpg?itok=OdeoJwM3"
                alt="jnscj">
            <div class="shop-item-details">
                <span class="shop-item-price">$10.25</span>
                <button class="shop-item-button">Add to cart</button>

            </div>
        </div>
        <div class="shop-item">
            <div class="shop-item">
                <span class='shop-item-title'>White sweets</span>
                <img class="shop-item-image"
                    src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/delish-oreo-truffles-078-1544222424.jpg"
                    alt="gcfdsxd">
            </div>
            <div class="price">
                <span class="shop-item-price">$17.75</span>

                <button class="shop-item-button">Add to cart</button>

            </div>
        </div>
        <div class="shop-item">
            <span class='shop-item-title'>Gauffre</span>
            <img class="shop-item-image"
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/summer-desserts-1584132523.jpg?crop=0.668xw:1.00xh;0.167xw,0&resize=640:*"
                alt="ghhcdg">
            <div class="shop-item-details">
                <span class="shop-item-price">$14</span>

                <button class="shop-item-button">Add to cart</button>

            </div>
        </div>

    </div>

    <h1>Cart</h1>
    <div class="carttitles">
        <div>
            <h3>Item</h3>
            <hr>
        </div>

        <div>
            <h3>Price</h3>
            <hr>
        </div>

        <div>
            <h3>Quantity</h3>
            <hr>
        </div>

    </div>
    <div class="cart-items">

        <div class="cart-row">
            <div class="cart-items">
                <img id="img1itm"
                    src="https://dynaimage.cdn.cnn.com/cnn/q_auto,w_380,c_fill,g_auto,h_214,ar_16:9/http%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F181127105254-08-50-sweets-travel-donuts.jpg"
                    alt="hjaxghsvds">
                <span class="cart-item-title">Donut</span>

            </div>
            <div class="container">
                <i  class="fas fa-heart"></i>
            </div>


            <span class="cart-price">$16.5</span>
            <div class="cart-quantity">

                <button class="cart-quantity-add">+</button>
                <span class="quantity">0</span>

                <button class="cart-quantity-minus">-</button>
                <button class="btn">Remove</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-items">
                <img id="img2itm"
                    src="https://www.finedininglovers.com/sites/g/files/xknfdk626/files/styles/im_hero_570/public/2019-06/dessert-recipes.jpg?itok=OdeoJwM3"
                    alt="jnscj">
                <span class="cart-item-title">Sheese cake</span>
    
            </div>
            <div class="container">
                <i   class="fas fa-heart"></i>
            </div>
    
            <span class="cart-price">$10.25</span>
            <div class="cart-quantity">
    
    
                <button class="cart-quantity-add">+</button>
                <!-- <input class="input" type="text" value="1"> -->
                <span class="quantity">0</span>
                <button class="cart-quantity-minus">-</button>
                <button class="btn">Remove</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-items">
                <img id="img2itm"
                    src="https://www.finedininglovers.com/sites/g/files/xknfdk626/files/styles/im_hero_570/public/2019-06/dessert-recipes.jpg?itok=OdeoJwM3"
                    alt="jnscj">
                <span class="cart-item-title">Sheese cake</span>
    
            </div>
            <div class="container">
                <i   class="fas fa-heart"></i>
            </div>
    
            <span class="cart-price">$10.25</span>
            <div class="cart-quantity">
    
    
                <button class="cart-quantity-add">+</button>
                <span class="quantity">0</span>
                <button class="cart-quantity-minus">-</button>
                <button class="btn">Remove</button>
            </div>
        </div>
    </div>
    <div class="cart-total">
        <strong>Total</strong>
        <span class="total-money">$0</span>
    </div>
    <button class="purchase" type="button">Purchase</button> <br> <br> <br>


    <script src="js/shopping.js"></script>
</body>

</html>
